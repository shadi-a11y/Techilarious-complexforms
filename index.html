<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shadi Aridi ComplexForms</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="header">
                <div class="header-first card">
                    <label for="">
                        <b>Title:<sup class="header-sup">*</sup></b>
                    </label><br>
                    <input type="text" style="width: 100%;" value="Astronomy for Poets">
                </div>
                <div class="header-second card">
                    <label for="">
                        <b>Short Title:<sup class="header-sup">*</sup></b>
                    </label><br>
                    <input type="text" style="width: 100%;" value="Astr. for Poets">
                </div>
                <div class="header-third card">
                    <label for="">
                        <b>Subj.:</b>
                    </label><br>
                    <sup>BLST</sup>
                </div>
                <div class="header-fourth card">
                    <label for="">
                        <b>Num.:</b>
                    </label><br>
                    <input type="text" value="10" style="width: 80%;">
                </div>
                <div class="header-fifth card">
                    <label for="">
                        <b>Section.:</b>
                    </label><br>
                    <input type="text" value="01" style="width: 80%;">
                </div>
                <div class="header-sixth card">
                    <label for="">
                        <b>Year.:</b>
                    </label><br>
                    <sup>0910</sup>
                </div>
            </div>
            <div class="body-form">
                <div class="Enrollment body-class">
                    <div class="inner">
                        <div class="inner-inner">
                            <input type="checkbox">
                        </div>
                        <div class="inner-inner">
                            <p>Enrollment <br> limit</p>
                        </div>
                        <div class="inner-inner">
                            <label for="">
                                <b>Num.:</b>
                            </label><br>
                            <input type="text" style="width: 40px;">
                        </div>
                        <div class="inner-inner">
                            <label for="">
                                <b>Rationale.:</b>
                            </label><br>
                            <input type="text" style="width: 400px;">
                        </div>
                    </div>
                </div>
                <div class="Class body-class">
                        <div class="inner-class">
                            <div>
                                <p><b>Class <br>Meetings/Week:</b></p>
                            </div>
                            <div>
                                <input type="number" style="height: 20px; width: 50px;" value="1">
                            </div>
                            <div>
                                <p><b>Class Hours/Week:</b></p>
                            </div>
                            <div>
                                <input type="number" style="height: 20px; width: 50px;" value="0">
                            </div>
                            <div>
                                <p><b>Semester(s) Offered:</b></p>
                            </div>
                            <div>
                                <input type="number" style="height: 20px; width: 40px;" value="-None-">
                            </div>
                            <br>
                            <div>
                                <input type="checkbox" checked>
                                <label for="">Incl. semester in prerqs.</label>
                                <br>
                                <input type="checkbox">
                                <label for="">Offered only once</label>
                                <br>
                                <input type="checkbox">
                                <label for="">Incl. in printed catalog</label>
                                <br>
                            </div>
                        </div>
                </div>
                <div class="Keywords body-class">
                       <div class="inner-class">
                        <div>
                            <p><b>Keywords:</b></p>
                        </div>
                        <br>
                        <div>
                            <input type="checkbox">
                            <label for="">Science for non-majors</label>
                            <br>
                            <input type="checkbox">
                            <label for="">Fine arts for non-majors</label>
                            <br>
                            <input type="checkbox">
                            <label for="">Lab science course</label>
                            <br>
                            <input type="checkbox">
                            <label for="">Artistic practice</label>
                            <br>
                            <input type="checkbox">
                            <label for="">Foreign language/culture taught in English</label>
                            <br>
                            <input type="checkbox">
                            <label for="">Community based learning</label>
                            <br>
                            <input type="checkbox">
                            <label for="">Writing attentive</label>
                            <br>
                            <input type="checkbox">
                            <label for="">Writing intensive</label>
                        </div>
                       </div>
                </div>
                <div class="Consent body-class">
                    <div class="inner">
                        <div class="inner-inner">
                            <input type="checkbox">
                        </div>
                        <div class="inner-inner">
                            <p>Consent <br>required</p>
                        </div>
                        <div class="inner-inner" style="margin-left: 83px;">
                            <label for="">
                                <b>Rationale.:</b>
                            </label><br>
                            <input type="text" style="width: 400px;">
                        </div>
                    </div>
                </div>
                <div class="Limit body-class">
                    <div class="inner">
                        <div class="inner-inner">
                            <input type="checkbox">
                        </div>
                        <div class="inner-inner">
                            <p>Limit class <br> level</p>
                        </div>
                        <div class="inner-inner">
                            <label for="">
                                <b>Code:</b>
                            </label><br>
                            <input type="text" style="width: 40px;">
                        </div>
                        <div class="inner-inner">
                            <label for="" style="margin-left: 3px;">
                                <b>Rationale.:</b>
                            </label><br>
                            <input type="text" style="margin-left: 3px; width: 400px;">
                            <br>
                            <div style="margin-top: 10px;">
                                <label for="" style="margin-left: 3px;">
                                    <b>How to handle over-enrollment</b>
                                </label><br>
                                <input type="text" style="margin-left: 3px; width: 400px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Prerequisite body-class">
                       <div class="prequ" style="margin: 20px;">
                            <div>
                                <input type="checkbox">
                                <label for="">Prerequisite</label>
                            </div>
                       <div style="margin-left: 65px;">
                        <label for=""><b>Rationale:</b></label>
                        <br>
                        <input type="text" style="width: 400px;">
                       </div>
                    </div>
                    <div style="margin-left: 177px;">
                        <label for=""><b>Required Preqs. (major, course):</b></label>
                        <br>
                        <input type="text" style="width: 400px;">
                       </div>
                    </div>
               </div>
               <div class="footer">

                <div class="Approvals">
                    <p><b>Approvals</b></p>
                    <div>
                        <input type="checkbox">
                        <label for="">CEP</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="" style="font-size: 14px;">Committee of Six</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Faculty</label>
                    </div>
                </div>

                <div class="Date">
                    <p><b>Date</b></p>
                    <div class="footer-div" style="background-color: #f0f2f5;">
                        <input type="text">
                    </div>
                    <div class="footer-div" style="background-color: #e9eef7;">
                        <input type="text">
                    </div>
                    <div class="footer-div" style="background-color: #f0f2f5;">
                    <input type="text">
                    </div>
                </div>
                
                <div class="Comment">
                    <p><b>Comment</b></p>
                    <div class="footer-div" style="background-color: #f0f2f5;">
                        <input type="text" style="width: 80%;">
                    </div>
                    <div class="footer-div" style="background-color: #e9eef7;">
                        <input type="text" style="width: 80%;">
                    </div>
                    <div class="footer-div" style="background-color: #f0f2f5;">
                    <input type="text" style="width: 80%">
                    </div>
                </div>

               </div>
        </form>
    </div>
</body>
</html>
